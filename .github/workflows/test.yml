name: test

on:
  - workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install '.[dev, test]'
    - name: Starts testing
      run: pytest --cov
    - name: Show coverage
      run: coverage report
